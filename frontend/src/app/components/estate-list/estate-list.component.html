<div class="container p-5">
    <div class="row text-center mb-3">
        <div class="col">
            <h2>Lista Inserzione</h2>        
        </div>
    </div>

    <div class="row overflow-auto" style="height: 600px; border: 1px solid #ccc;">
        @for (estate of estates; track $index) {
            <div>
                <div class="card shadow-lg m-2">
                    <div class="row g-0">
                        <!-- images-->
                        <div class="col-md-4 position-relative">
                            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                                @for (file of estate.files; track $index) {
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img [src]="file.url" class="property-image">
                                        </div>
                                    </div>
                                }

                                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- content -->
                        <div class="col-md-8">
                            <div class="card-body d-flex flex-column h-100">
                                <h6 class="card-title text-primary">{{estate.category}} - {{estate.title}}</h6>
                                <h4 class="fw-bold">{{estate.price}} €</h4>
                                <p class="mb-1 text-muted">{{estate.rooms}} camere · {{estate.services}} servizi · {{estate.mtq}} m²</p>
                                <p class="card-text limited-text">{{estate.description}}</p>

                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <div>
                                        <a href="#" class="btn btn-outline-primary" style="width: 200px;" type="button">Gestione Offerte</a>
                                    </div>
                                    <div>
                                        <a class="btn btn-outline-secondary me-2" style="width: 200px;" type="button">Modifica</a>
                                        <a class="btn btn-outline-danger" style="width: 200px;" type="button">Elimina</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>

    <div class="row mt-5">
        <div class="text-center">
            <button type="button" class="btn btn-success w-25">Nuova Inserzione</button>
        </div>
    </div>
</div>
